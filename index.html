<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ThanhLaam - the first present</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            overflow-y: auto;
            transition: background-color 3s ease-in-out;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            cursor: pointer;
        }
        h1 {
            font-size: 3rem;
            color: #ff4500;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .gallery-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            display: none;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .gallery img.active {
            display: block;
            opacity: 1;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(100vh); }
        }
        .message-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #87CEFA;
            border-radius: 20px;
            display: inline-block;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .message-box:hover {
            background-color: #ffbb00;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }
        .message-box:active {
            background-color: #ffaa00;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transform: scale(0.98);
        }
        .hidden-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffdd57;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d2d2d;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .hidden-message:hover {
            background-color: #ffbb00;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }
        .hidden-message:active {
            background-color: #ffaa00;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transform: scale(0.98);
        }
        .cute-characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .cute-characters img {
            width: 100px;
            height: auto;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .music-player {
            margin-top: 20px;
            border-radius: 10px; /* Optional rounded corners */
        }
    </style>
</head>
<body>
    <div class="popup" onclick="openPresent()">

    <h1>Congratulations,</h1>
    <h1>üéâüéâ Thanh L√¢m! üéâüéâ</h1>
    
    <div class="gallery-container">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <div class="gallery">
            <img src="images/p1.jpg" class="active" alt="Friend's Achievement">
            <img src="images/p2.png" alt="Friend's Achievement 2">

        <button class="next" onclick="changeImage(1)">&#10095;</button>

    <div class="message-box" onclick="showMessage()"><span class="click-symbol">üëâ</span> I hope ...</div>
    <div class="hidden-message" id="message">you know that you are the best and you are not alone. Cheers!!!üéâ</div>

        <img src="images/okay.gif" alt="Cute Character 1">
        <img src="images/download.gif" alt="Cute Character 2">
        <img src="images/KITTEN.gif" alt="Cute Character 3">
    </div>

    <div class="music-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7teriHDsTOmlNZER5lZtRC?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        function openPresent() {
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('h1').style.display = 'block';
            document.querySelector('.gallery-container').style.display = 'flex';
            document.querySelector('.message-box').style.display = 'block';
            document.querySelector('.cute-characters').style.display = 'flex';
            document.querySelector('.music-player').style.display = 'block';
            
            // Attempt to autoplay Spotify
            document.getElementById('spotify-player').src += "&autoplay=1";
        }

        function changeImage(direction) {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            images[currentImageIndex].classList.add('active');
        }
        
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function createConfetti() {
            const symbols = ['üéâ', 'üéà', '‚ú®', 'üíñ', 'ü•≥'];
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                document.body.appendChild(confetti);
                
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = Math.random() * window.innerHeight *-1 + "px";
                confetti.style.fontSize = Math.random() * 24 + 12 + "px";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            }
        }
        createConfetti();
        
        function changeBackgroundColor() {
            let colors = ['#F5FFFA', '#FFA600'];
            let index = 0;
            function transitionColors() {
                document.body.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length;
                setTimeout(transitionColors, 2000);
            }
            transitionColors();
        }
        changeBackgroundColor();
    </script>
</body>
</html>
