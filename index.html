<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            cursor: pointer;
        }
        h1 {
            font-size: 3rem;
            color: #ff4500;
            animation: bounce 2s infinite;
            position: relative;
            display: none;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .gallery-container, .message-box, .cute-characters {
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup" onclick="openPresent()">
        <div class="popup-content">üéÅ Click to open the present! üéÅ</div>
    </div>
    
    <div class="video-background">
        <iframe id="video" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=YOUR_VIDEO_ID" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
    
    <h1>Congratulations, Friend!</h1>
    
    <div class="gallery-container">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <div class="gallery">
            <img src="friend1.jpg" class="active" alt="Friend's Achievement">
            <img src="friend2.jpg" alt="Friend's Achievement 2">
            <img src="friend3.jpg" alt="Friend's Achievement 3">
        </div>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <div class="message-box" onclick="showMessage()">Click to see a message!</div>
    <div class="hidden-message" id="message">You're amazing! Wishing you more success ahead! üéâ</div>

    <div class="cute-characters">
        <img src="cute1.gif" alt="Cute Character 1">
        <img src="cute2.gif" alt="Cute Character 2">
        <img src="cute3.gif" alt="Cute Character 3">
    </div>

    <script>
        function openPresent() {
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('.video-background').style.display = 'block';
            document.querySelector('h1').style.display = 'block';
            document.querySelector('.gallery-container').style.display = 'flex';
            document.querySelector('.message-box').style.display = 'block';
            document.querySelector('.cute-characters').style.display = 'flex';
        }
    </script>
</body>
</html>
